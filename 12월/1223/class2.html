<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0 ; padding: 0;}
        html , body {
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
        [id^='myStar']{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="starArea" class="starArea"> 
    </div>
    <script>
        
        class Star{
            constructor(id){
                this.id = id; // Identifier
            
            }
            displayStar(){
                let htmlString =`
                    <p id="${this.id}">
                        â˜…
                    </p>
                    `;
                document.querySelector('#starArea').innerHTML +=htmlString;
                document.querySelector(`#${this.id}`).style.top = Math.floor(Math.random()*(96)) + `%`;
                document.querySelector(`#${this.id}`).style.left = Math.floor(Math.random()*(96)) + `%`;
                
            }
        }
        const starList =[];
        for(let i=0; i<150; i++){
            starList.push(new Star(`myStar${i}`));
            starList[i].displayStar();
            document.getElementById(`myStar${i}`).style.color = `#${Math.floor(Math.random()*(999))}`;
            document.getElementById(`myStar${i}`).style.fontSize = `${Math.floor(Math.random()*(43-16)+1 ) + 16}px`;

        }
        
    </script>
</body>
</html>

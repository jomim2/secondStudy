<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .can{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500" class="can" id="can">
    <script>
        class Sin{
            constructor(id){
                this.id = id;
                this.can = document.getElementById("can");
                this.pen = this.can.getContext("2d");
                this.width = this.can.width;
                this.scale = 10;
            }
            printCross(){
                for(let i =0; i<this.width; i++){
                    this.pen.fillRect(i,this.width/2,1,1);
                }
            }
            modiDot(x,y){
                this.pen.fillRect(x*this.scale,this.width/2-y *this.scale,1,1);
            }
            printSin(){
                for(let x=0; x<=this.width; x=x+0.01){
                    let y =3 * Math.sin(x); // 3은 반지름이 됩니다.
                    this.pen.fillStyle = 'red';
                    this.modiDot(x, y);
                }
                for(let x=0; x<=this.width; x=x+0.01){
                    let y =3* Math.cos(x);
                    this.pen.fillStyle = 'blue';
                    this.modiDot(x, y);
                }
                for(let x=0; x<=this.width; x=x+0.01){
                    let y =3* Math.tan(x);
                    this.pen.fillStyle = 'pink';
                    this.modiDot(x, y);
                }
            }
            run(){
                this.printCross();
                this.printSin()
            }
        }
        const sin = new Sin("sin");
        sin.run();
    </script>
</body>
</html>

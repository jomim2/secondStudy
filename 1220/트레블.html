<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myZard = {
            name: "Zard",
            age: 21,
            job: 'singer',
            album: [
                "A1",
                "A2",
                "A3"
            ],
            hitSong: {
                title: "HOHO",
                song: "HAHA"
            },
            sing: () => {
                document.write('LALALALALALL');
            }
        }
        const {hitSong : {title} } = myZard;
        document.write(title);
        const {album : [,,a3]} = myZard;
        document.write(a3);
        const tr = () => {
            for (key in myZard) {
                if(myZard[key] == Object){
                    console.log(myZard[key]);
                }else{
                    document.write(`${key} : ${myZard[key]} : type? ${typeof myZard[key]} : Array? ${Array.isArray(myZard[key])} <br>`);
                }
            }
        }
        // tr(); 
        

        // 선생님의 코드
        const doNumber =(item)=>{
            document.write(String(item));
        }
        const doString =(item)=>{
            document.write(String(item));
        }
        const doArray =(item)=>{
            for(let i=0; i<item.length; i++){
                document.write(String(item));
            }
        }
        const doObject =(item)=>{
            for(key in item){
                document.write(item[key]);
            }
        }
        const doFunction =(item)=>{
            item();
        }
        const checkType = (item) =>{
            switch ( typeof(item)){
                case 'number':
                    doNumber(item);
                    break;
                case 'string':
                    doString(item);
                    break;
                case 'object':
                    if(item == Array.isArray(item)){
                        doArray(item);
                    }else{
                        doObject(item);
                    }
                    break;
                case 'function':
                        doFunction(item);
                    break;
            }
        }
        // checkType(myZard);

        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = [true , false];
        const F = [false , false];
        const r =[];

        for(let i=0; i<p.length; i++){
            r.push(p[i] && F[i]);
        }
        for(let i=0; i<r.length; i++){
            document.write(`${p[i] ? "T":"F"} &and; ${F[i]? "T":"F"} =  ${r[i]? "T":"F"} <br>`);
        }
    </script>
</body>
</html>

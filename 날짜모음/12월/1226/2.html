        class Person{
            constructor(name , job ){
                this._name = name;
                this._job = job;
            }
            sing(lyrics){
                document.write(lyrics + "<br>");
            }
            get name (){
                return this._name;
            }
            get job (){
                return this._job;
            }
            set job (selectJob){
                this._job = selectJob;
            }
        }
        const zard = new Person ( "ZARD" , "singer");
        const cdr = new Person ( "cdr" , "singer");

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=1;
        for(let i=2; i<=4; i++){
            sum *= (i-(i**2));
        }
        document.write(sum);
    </script>
</body>

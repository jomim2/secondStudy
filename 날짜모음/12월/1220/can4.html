<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .can{
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <canvas width="400" height="200" id="can" class="can">
    <script>
        const can = document.getElementById("can");
        const pen = can.getContext("2d");
        const printCross=()=>{
            for(let i=0; i<can.width-10; i++){
                pen.fillRect(i,can.height-10, 1,1);
            }
            for(let i=0; i<can.height-10; i++){
                pen.fillRect(can.width-10,i, 1,1);
            }
        }
        const modiDot=(x,y)=>{
            pen.fillRect(can.width-x,can.height-y,3,3);
        }
        printCross();
        modiDot(100,120);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #3d4e56fa;
            margin: 0;
            padding: 0;
        }

        .body {
            display: flex;
        }

        button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 8px;
            margin: 12px;
            cursor: move;
            font-size: 30px;
            background: #eaeaea4f;
        }

        .container {
            margin: 10px;
            padding: 10px;
            background-color: #b5c1dc57;
            border-radius: 8px;
        }

        .container2 {
            margin: 10px;
            padding: 55px;
            background-color: #b5c1dc57;
            border-radius: 8px;
        }


        .draggable.dragging {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="container">
          <button class="draggable item" draggable="true">🦊</button>
        </div>
        <div class="container2">
        </div>
      </div>
    <script>
        const item = document.querySelector(".item");
        item.addEventListener("dragend",(e)=>{
            console.log(e);
            console.log("드래그가 끝나면 발생하는 이벤트");
        });
        item.addEventListener("drag",(event)=>{
            console.log(event.dataTransfer);
        })
        const container = document.querySelector(".container");
        container.addEventListener("dragover",(e)=>{
            e.preventDefault();
        });
        container.addEventListener("drop",(e)=>{
            e.preventDefault();
            console.log("드개그 요소가 첫번째 박스 영역에 드롭")
        });
        
        const container2 = document.querySelector(".container2");
        container2.addEventListener("dragover",(e)=>{
            e.preventDefault();

        });
        container2.addEventListener("drop",(e)=>{
            e.preventDefault();
            console.log("드래그 요소가 두 번쨰 박스 영역에 드롭");
        });
    
    </script>
</body>

</html>

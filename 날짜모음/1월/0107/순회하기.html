            key1 : [

            [50,51,52,53],
            {name : "zard" , address :["Tokyo" , "Ansan"]}
            ]
        };
        const arrayFunc = (arr) =>{
            for(let value of arr){
                checkType(value);
            }
        }
        const objectFunc = (obj) =>{
            for(let key in obj){
                checkType(obj[key]);
            }
        }
        
        const primitiveFunc = (pri) =>{
            document.write(pri + "<br>");
        }

        const checkType = item =>{
            if(typeof item == "object"){
                if(Array.isArray(item)){
                    arrayFunc(item);
                }
                else{
                    objectFunc(item);
                }
            }else{
                primitiveFunc(item);
            }
        }
        checkType(myA);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .can{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="400" height="400" id="can" class="can">
    <script>
        class Log{
            constructor(id) {
                this.id = id;
                this.can = document.getElementById("can");
                this.pen = this.can.getContext("2d");
                this.width = this.can.width;
                this.scale = 60;
            }
            printDot(x,y){
                this.pen.fillRect(this.width/2+x * this.scale,this.width/2-y * this.scale,1,1);
            }
            printCross(){
                for(let i=0; i<this.width; i++){
                    this.pen.fillRect(i,this.width/2,1,1);
                    this.pen.fillRect(this.width/2,i,1,1);
                }
                for(let i=0; i<this.width; i+=this.scale){
                    for(let j = -3; j<=3; j++){
                        this.pen.fillRect(this.width/2 - i, j+this.width/2 ,1 ,1);
                        this.pen.fillRect(i+this.width/2,j+this.width/2,1,1);
                        this.pen.fillRect(j+this.width/2,this.width/2 - i,1,1);
                        this.pen.fillRect(j+this.width/2 , this.width/2+ i , 1,1);
                    }
                    
                }
            }
            printJi(){
                for(let x=-this.width; x<=this.width; x+=0.01){
                    this.pen.fillStyle = "green";
                    let y= 2**x;
                    this.printDot(x,y);
                }
            }
            printLog(){
                for(let x=-this.width; x<=this.width; x+=0.001){
                    this.pen.fillStyle = "blue";
                    let y= Math.log2(x);
                    this.printDot(x,y);
                }
            }
            printXY(){
                for(let x=-this.width; x<=this.width; x+=0.01){
                    // this.pen.fillStyle = "blue";
                    let y= x;
                    this.printDot(x,y);
                }
            }
            run(){
                this.printCross();
                this.printXY();
                this.printJi();
                this.printLog();
            }
        }
        const log = new Log("log");
        log.run();
    </script>
</body>
</html>
